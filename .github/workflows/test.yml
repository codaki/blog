name: Test

on:
  push:
    branches:
      - main
      - Modificaciones_Software_Seguro

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the Node.js version your project is using

      - name: Install dependencies
        working-directory: ./api
        run: npm install

      - name: Run tests
        working-directory: ./api
        run: npm test
